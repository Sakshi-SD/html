<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <caption><strong>Time Table</strong> </caption> 
        <tr>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>LUNCH</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Mat</td>
            <td>Chem</td>
            <td rowspan="6">LUNCH</td>
            <td colspan="3"style="text-align:center">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3" style="text-align:center">Lab</td>
            <td>Eng</td>
            <td>Chem</td>
            <td>Mat</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3" style="text-align:center">Lab</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>Chem</td>
            <td colspan="3" style="text-align:center">Lab</td>
            <td>Mat</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3" style="text-align:center">Lab</td>
            <td>Mat</td>
            <td>Chem</td>
            <td>Eng</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Eng</td>
            <td>Chem</td>
            <td>Mat</td>
            <td colspan="3" style="text-align:center">Seminar</td>
            <td>SPORTS</td>
        </tr>
    </table>
</body>
</html>
