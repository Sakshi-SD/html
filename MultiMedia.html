<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia</title>
    <link rel="shortcut icon" href="./icons8-multimedia-64.png" type="image/x-icon">
</head>
<body>
    <video style=" height: 500px; width: 500px;" controls autoplay muted>
        <source src="./Video.mp4">
    </video>
    <br>
    <audio controls>
        <source src="./Audio.mp3"></src>
    </audio>
    <br>
    <Figure>
        <img src="./Nature.jpg" alt="">
        <figcaption>Nature</figcaption>
    </Figure>
    <br>
    <Picture>
        <source media="(max-width:800px)" src="./Restaurant Logo.jpg">
    </Picture>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/bCtlituS9p8?si=w5UaKk_EeisN5R1U" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <br>
    <iframe src="./HTML Basics.pdf" frameborder="0"></iframe>
    <br>
    <br>
    Choose Flavour:
    <input list="Icecream-flavours" id="Icecream-choice" name="Icecream-choice"/>
    <datalist id="Icecream-flavours">
        <option value="Chocolate"</option>
            <option value="Coconut"</option>
                <option value="Vanilla"</option>
                    <option value="Strawberry"</option>
    </datalist>

</body>
</html>
