<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Krystal Smith</td>
            <td rowspan="2">35000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John Dow</td>
            <td>35</td>   
        </tr>
        <tr>
            <td>3</td>
            <td>Diana Penty</td>
            <td>32</td>
            <td>50000</td>
        </tr>
    </table>
</body>
</html>
