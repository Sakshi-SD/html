<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Form Explaination</h1>
    <form action=" ">
        <label for="name" >Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter your name"><br><br>

        <label for="em">Email:</label>
        <input id="em" type="email" name="em" placeholder="Enter your Email"><br><br>

        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" placeholder="Enter your password"><br><br>

        <label for="phno">Phone No:</label>
        <input type="number" name="number" id="phno" placeholder="Enter your Number"><br><br>

        Select Gender:
        <input type="radio" name="Gender" id="m" value="male">
        <label for="m">Male</label>

        <input type="radio" name="Gender" id="f" value="female">
        <label for="f">Female</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>

        <label for="sign">Sign:</label>
        <input type="file" name="file" id="sign"><br><br>

        <input type="color" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="url" name="" id="">
        <input type="range" name="" id="">
        <br>
        <br>
        <input type="month" name="" id="">

        <button type="submit">submit</button>
        <input type="submit" value="inside">

        <input type="reset" value="Reset">
    </forms>
</body>
</html>
