<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <h1>Form2</h1>
    <form action=" ">
      <fieldset>
        <legend>My Form</legend>
        Select Gender:
        <input type="radio" name="Gender" id="m" value="male" checked>
        <label for="m">Male</label>
        <input type="radio" name="Gender" id="f" value="female">
        <label for="f">Female</label><br><br>

        <p>Skills</p>
        <input type="checkbox" name="html" id="html" value="html" checked>
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="js">
        <label for="js">JS</label><br><br>

        <!--Dropdown-->
        <select name="States" id="" multiple>
          <option value="ap">AP</option>
          <option value="ts">TS</option>
          <option value="goa">Goa</option>
          <option value="ks">KS</option>
          <option value="mh">MH</option>
        </select>

        <select name="vehicles" id="">
          <optgroup label="Bikes">
            <option value="bullet">Bullet</option>
            <option value="activa">Activa</option>  
          </optgroup>
          <optgroup label="Cars">
            <option value="bmw">BMW</option>
            <option value="tata">TATA</option>  
          </optgroup>
          <optgroup label="Others">
            <option value="bicycle">Bicycle</option>
            <option value="bullockcart">BullockCart</option>  
          </optgroup>
          </select>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">submit</button>
 
      </fieldset>
          </form>
  </body>
